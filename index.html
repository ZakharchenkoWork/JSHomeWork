<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function getAverage() {
        let firstValue = Number(prompt("Please enter first value"));
        if (Number.isNaN(firstValue)) {
            showError();
        } else {
            let secondValue = Number(prompt("Please enter second value"));
            if (Number.isNaN(secondValue)) {
                showError();
            } else {
                alert((firstValue + secondValue) / 2);
            }
        }
    }

    function showError() {
        alert('You need to insert a number');
        getAverage();
    }

    getAverage();
</script>
</body>
</html>
