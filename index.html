<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function getAverage() {
        let firstValue = Number(prompt("Please enter number"));
        if (Number.isNaN(firstValue)) {
            showError();
        } else {
            alert(Math.pow(firstValue, 3));
        }
    }

    function showError() {
        alert('You need to insert a number');
        getAverage();
    }

    getAverage();
</script>
</body>
</html>
